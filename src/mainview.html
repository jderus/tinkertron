<div ng-controller="toyController as toy">
    <div class="row" style="margin-left:-40px;"> 
        <tt-titlecard title="{{toy.title}}" subtext="Getr done"> 
        </tt-titlecard>
    </div>

    <!-- summary card proto -->
    <div class="row">
        <div class="col-lg-1 tilehead">
        L0
        </div>
        <div class="col-lg-11 tilecontent">
            <div class="row">
                <div class="col-lg-6" >
                Summary Cards Here
                </div>
                <div class="col-lg-6 border">
                Stuff
                </div>
            </div>
        </div>
    </div>

    <!-- check card proto -->
    <div class="row">
        <div class="col-lg-11">
            <div>beep</div>
            <div>boop</div>
        </div>
        <div class="col-lg-1">
            icon
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2 pull-right" style="text-align:right;">
            <a href="#" class="btn btn-default disabled"><i class="fa fa-bar-chart"></i></a>
            <a href="#" class="btn btn-default"><i class="fa fa-table"></i></a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Tinkertron package.json file (Nodejs Native via Ng Service)
                    </div>
                    <div class="panel-body">
                        <pre>
                            <div ng-bind-html="toy.packdata">/<div>        
                        </pre>                     
                    </div>
                    <div class="panel-footer">
                        <div class="col-lg-2 pull-right" style="text-align:right;">
                            <a href="#" class="btn btn-default disabled"><i class="fa fa-bar-chart"></i></a>
                            <a href="#" class="btn btn-default"><i class="fa fa-table"></i></a>
                        </div>
                    </div>
                </div>
        </div>                
    </div>                   
</div>
