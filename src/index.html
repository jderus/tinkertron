<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tinkertron</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.min.js"></script>
        
        <!-- TODO: Fix this. -->
        <script src="./../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/superhero/bootstrap.min.css" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
        
        <link rel="stylesheet" href="./styles/css/app.css" />
        
    </head>
    <body ng-app="ttApp" >  
        
        <nav class="navbar navbar-default navbar-fixed-top" ng-class="{'shrink':scrollDown}" role="navigation" shrink>
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tinkertron</a>
                </div>
            </div>
        </nav>
        
        <tt-menubar></tt-menubar> 
        
        <div class="left" ng-controller="toyController as toy">
 
                              
        </div>
        
        <div class="statusbar">
            <div class="row">
                <div class="col-lg-5">
                    Node : <span class="label label-info"><script>document.write(process.versions.node)</script></span> &nbsp;&nbsp;&nbsp;&nbsp;
                    Chromium : <span class="label label-info"><script>document.write(process.versions.chrome)</script></span>&nbsp;&nbsp;&nbsp;&nbsp;
                    Electron : <span class="label label-info"><script>document.write(process.versions.electron)</script></span>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="./scripts/tt.app.js"></script>
        <script type="text/javascript" src="./scripts/shrink.directive.js"></script>
        <script type="text/javascript" src="./scripts/menubar.directive.js"></script>
        <script type="text/javascript" src="./scripts/titlecard.directive.js"></script>
        <script type="text/javascript" src="./scripts/toy.controller.js"></script>
        <script type="text/javascript" src="./scripts/fiddle.service.js"></script>        
    </body>
</html>
