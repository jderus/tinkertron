<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tinkertron</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/superhero/bootstrap.min.css" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
        
    </head>
    <body ng-app="sandboxApp" style='margin:25px'>  
        <h1>Tinkertron</h1>
        
        <div class="row">
            <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Information</div>
                            <div class="panel-body">
                                
                                <div class="row" style='margin-left:25px'>
                                    Node : <span class="label label-info"><script>document.write(process.versions.node)</script></span>
                                </div>
                                <div class="row" style='margin-left:25px'>
                                    Chromium : <span class="label label-info"><script>document.write(process.versions.chrome)</script></span>
                                </div>
                                <div class="row" style='margin-left:25px'>
                                    Electron : <span class="label label-info"><script>document.write(process.versions.electron)</script></span>
                                </div>                            
                            </div>
                    </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Tinkertron package.json (Nodejs Native)</div>
                            <div class="panel-body">
                            <script type="text/javascript">
                                var fs = require('fs');
                                var file = fs.readFileSync('package.json');
                                document.write(file);
                            </script>                            
                            </div>
                    </div>
            </div>
        </div>
        
    </body>
</html>
